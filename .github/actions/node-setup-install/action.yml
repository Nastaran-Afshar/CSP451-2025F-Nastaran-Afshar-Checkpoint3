name: "Node setup & install"
description: "Sets up Node and installs deps with cache"
inputs:
  node-version:
    description: "Node.js version"
    required: true
runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: "npm"

    - name: Install dependencies
      shell: bash
      run: |
        npm ci